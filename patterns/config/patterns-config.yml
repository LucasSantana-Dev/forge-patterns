# UIForge Patterns Configuration
# Controls which infrastructure patterns are enabled
# All patterns are designed for zero-cost local development

infrastructure:
  docker: true
  feature_toggles: true

feature_toggles:
  provider: unleash
  centralized: true
  local_instance: true
  database: sqlite
  port: 4242
  cross_project: true
  global_features: true
  project_namespaces:
    mcp-gateway: "mcp-gateway"
    uiforge-mcp: "uiforge-mcp"
    uiforge-webapp: "uiforge-webapp"
  global_features_list:
    - debug-mode
    - beta-features
    - experimental-ui
    - enhanced-logging
  project_features:
    mcp-gateway:
      - rate-limiting
      - request-validation
      - security-headers
      - performance-monitoring
    uiforge-mcp:
      - ai-chat
      - template-management
      - ui-generation
      - cost-optimization
    uiforge-webapp:
      - dark-mode
      - advanced-analytics
      - feature-flags-ui
      - experimental-components

learning:
  certification: aws-solutions-architect
  current_level: 1 # 1-5 progressive complexity
  focus_areas:
    - resilient_architectures
    - high_performance
    - secure_applications
    - cost_optimization
    - operational_excellence

monitoring:
  local_metrics: true
  prometheus_port: 9090
  grafana_port: 3001
  log_level: info

security:
  zero_secrets_policy: true
  validate_placeholders: true
  enforce_non_root: true
  scan_images: true
