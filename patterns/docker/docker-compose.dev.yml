# Docker Compose Development Environment Template
# For local development with hot reload and debugging

version: "3.8"

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder # Use build stage for development
    ports:
      - "3000:3000" # Adjust port based on your application
    environment:
      - NODE_ENV=development
      - DEBUG=true
    volumes:
      - .:/app
      - /app/node_modules # Preserve node_modules
    command: npm run dev # Adjust based on your dev command
    depends_on:
      - db
      - redis
    networks:
      - uiforge-network

  # Database service (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=uiforge_dev
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=REPLACE_WITH_DEV_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - uiforge-network

  # Redis service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uiforge-network

  # Testing service
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      - NODE_ENV=test
    volumes:
      - .:/app
      - /app/node_modules
    command: npm test # Adjust based on your test command
    depends_on:
      - db
      - redis
    networks:
      - uiforge-network
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:

networks:
  uiforge-network:
    driver: bridge
