# Docker Compose Production Environment Template
# For production deployment with scaling and monitoring

version: "3.8"

services:
  # Main application service with scaling
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime # Use production stage
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://prod_user:REPLACE_WITH_PROD_PASSWORD@db:5432/uiforge_prod
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - uiforge-network
    restart: unless-stopped
    deploy:
      replicas: 3 # Horizontal scaling
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Load balancer (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - uiforge-network
    restart: unless-stopped

  # Production database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=uiforge_prod
      - POSTGRES_USER=prod_user
      - POSTGRES_PASSWORD=REPLACE_WITH_PROD_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - uiforge-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G

  # Redis with persistence
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - uiforge-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - uiforge-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Monitoring (Grafana)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=REPLACE_WITH_GRAFANA_PASSWORD
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - uiforge-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  uiforge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
