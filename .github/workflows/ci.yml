name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript compilation check
        run: npx tsc --noEmit

  validate-patterns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run validation scripts
        run: npm run test

      - name: Check file organization
        run: |
          echo "Checking root directory organization..."
          if [ $(find . -maxdepth 1 -name "*.md" | grep -v "README.md" | wc -l) -gt 0 ]; then
            echo "❌ Found markdown files in root directory (should only be README.md)"
            find . -maxdepth 1 -name "*.md" | grep -v "README.md"
            exit 1
          else
            echo "✅ Root directory is properly organized"
          fi

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run npm audit
        run: npm audit --audit-level moderate

  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx tsc

      - name: Test MCP patterns
        run: |
          echo "Testing MCP Gateway routing patterns..."
          if [ ! -f "patterns/mcp-gateway/routing/README.md" ]; then
            echo "❌ MCP Gateway routing patterns missing"
            exit 1
          fi

          echo "Testing MCP Server AI provider patterns..."
          if [ ! -f "patterns/mcp-servers/ai-providers/README.md" ]; then
            echo "❌ MCP Server AI provider patterns missing"
            exit 1
          fi

          echo "✅ All critical MCP patterns are present"

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: |
          echo "Generating documentation index..."
          npm run format

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2