name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript compilation check
        run: npx tsc --noEmit

  shell-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shfmt
        run: sudo apt-get install -y shfmt

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          ignore_paths: >-
            patterns/cost/scripts
            scripts/bootstrap
            scripts/integrate-mcp-gateway.sh
            scripts/integrate-uiforge-mcp.sh
            scripts/integrate-uiforge-webapp.sh
            scripts/integrate-all-projects.sh

      - name: Check shell formatting
        continue-on-error: true
        run: |
          ERRORS=0
          while IFS= read -r -d '' f; do
            if shfmt -d -i 2 "$f" 2>/dev/null | grep -q .; then
              echo "Formatting violation: $f"
              ERRORS=$((ERRORS + 1))
            fi
          done < <(find . -name "*.sh" ! -path "*/node_modules/*" -print0)
          [ "$ERRORS" -eq 0 ] && echo "All shell scripts correctly formatted" || echo "Warning: $ERRORS shell scripts have formatting issues (non-blocking)"

  validate-patterns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run validation scripts
        run: npm run test

      - name: Check file organization
        run: |
          echo "Checking root directory organization..."
          EXTRA=$(find . -maxdepth 1 -name "*.md" | grep -v "README.md" | grep -v "CHANGELOG.md" | grep -v "CONTRIBUTING.md" || true)
          if [ -n "$EXTRA" ]; then
            echo "Found unexpected markdown files in root directory"
            echo "$EXTRA"
            exit 1
          else
            echo "Root directory is properly organized"
          fi

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run npm audit
        run: npm audit --audit-level high
        continue-on-error: true

  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx tsc

      - name: Test MCP patterns
        run: |
          echo "Testing MCP Gateway routing patterns..."
          if [ ! -f "patterns/mcp-gateway/routing/README.md" ]; then
            echo "MCP Gateway routing patterns missing"
            exit 1
          fi

          echo "Testing MCP Server AI provider patterns..."
          if [ ! -f "patterns/mcp-servers/ai-providers/README.md" ]; then
            echo "MCP Server AI provider patterns missing"
            exit 1
          fi

          echo "All critical MCP patterns are present"

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: |
          echo "Generating documentation index..."
          npm run format

      - name: Setup Pages
        uses: actions/configure-pages@v3
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "."
        continue-on-error: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
