name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.12"
  COVERAGE_THRESHOLD: "80"
  CACHE_VERSION: "v2"

jobs:
  # Use shared base CI workflow
  ci:
    name: Base CI Pipeline
    uses: ./.github/workflows/ci-base-shared.yml
    with:
      project-type: 'patterns'
      node-version: '22'
      python-version: '3.12'
      enable-docker: false
      enable-security: true
      enable-coverage: true
      coverage-threshold: '80'
      test-parallel: true
      timeout-minutes: '30'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Use shared security scanning workflow
  security:
    name: Security Scans
    uses: ./.github/workflows/security-scan-shared.yml
    with:
      project-type: 'patterns'
      node-version: '22'
      python-version: '3.12'
      severity-threshold: 'high'
      enable-codeql: true
      enable-snyk: true
      enable-secrets: true
      timeout-minutes: '15'
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Additional patterns-specific jobs
  pattern-validation:
    name: Pattern Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate UIForge patterns compliance
        run: bash scripts/validation/validate-patterns.sh

  shell-lint:
    name: Shell Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shfmt
        run: sudo apt-get -y shfmt

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@v2.0.0

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run npm audit
        run: npm audit --audit-level high
        continue-on-error: true

  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx tsc

      - name: Test MCP patterns
        run: |
          echo "Testing MCP Gateway routing patterns..."
          if [ ! -f "patterns/mcp-gateway/routing/README.md" ]; then
            echo "MCP Gateway routing patterns missing"
            exit 1
          fi

          echo "Testing MCP Server AI provider patterns..."
          if [ ! -f "patterns/mcp-servers/ai-providers/README.md" ]; then
            echo "MCP Server AI provider patterns missing"
            exit 1
          fi

          echo "All critical MCP patterns are present"

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: |
          echo "Generating documentation index..."
          npm run format

      - name: Setup Pages
        uses: actions/configure-pages@v3
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "."
        continue-on-error: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
