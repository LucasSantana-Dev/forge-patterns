name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript compilation check
        run: npx tsc --noEmit

  shell-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shfmt
        run: sudo apt-get install -y shfmt

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        env:
          SHELLCHECK_OPTS: --rcfile=patterns/shell/linting/.shellcheckrc

      - name: Check shell formatting
        run: |
          ERRORS=0
          while IFS= read -r -d '' f; do
            if shfmt -d -i 2 "$f" 2>/dev/null | grep -q .; then
              echo "\u274c Formatting violation: $f"
              ERRORS=$((ERRORS + 1))
            fi
          done < <(find . -name "*.sh" ! -path "*/node_modules/*" -print0)
          [ "$ERRORS" -eq 0 ] && echo "\u2705 All shell scripts correctly formatted" || exit 1

  validate-patterns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run validation scripts
        run: npm run test

      - name: Check file organization
        run: |
          echo "Checking root directory organization..."
          if [ $(find . -maxdepth 1 -name "*.md" | grep -v "README.md" | wc -l) -gt 0 ]; then
            echo "\u274c Found markdown files in root directory (should only be README.md)"
            find . -maxdepth 1 -name "*.md" | grep -v "README.md"
            exit 1
          else
            echo "\u2705 Root directory is properly organized"
          fi

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run npm audit
        run: npm audit --audit-level moderate

  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx tsc

      - name: Test MCP patterns
        run: |
          echo "Testing MCP Gateway routing patterns..."
          if [ ! -f "patterns/mcp-gateway/routing/README.md" ]; then
            echo "\u274c MCP Gateway routing patterns missing"
            exit 1
          fi

          echo "Testing MCP Server AI provider patterns..."
          if [ ! -f "patterns/mcp-servers/ai-providers/README.md" ]; then
            echo "\u274c MCP Server AI provider patterns missing"
            exit 1
          fi

          echo "\u2705 All critical MCP patterns are present"

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: |
          echo "Generating documentation index..."
          npm run format

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
