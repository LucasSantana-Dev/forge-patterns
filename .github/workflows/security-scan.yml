name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trufflehog Secret Scan
        uses: trufflesecurity/trufflehog@v3.93.6
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before || 'HEAD~1' }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha || 'HEAD' }}
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.yml

      - name: Custom Secret Validation
        run: |
          chmod +x scripts/security/*.sh
          ./scripts/security/validate-no-secrets.sh
          ./scripts/security/validate-placeholders.sh

  dependency-scan:
    name: Dependency Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: NPM Audit (high/critical)
        run: npm audit --audit-level=high --omit=dev || true

  code-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"

  comprehensive-scan:
    name: Comprehensive Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Comprehensive Security Scan
        run: |
          chmod +x scripts/security/*.sh
          ./scripts/security/scan-for-secrets.sh

      - name: Create Security Report
        run: |
          echo "Security Scan Report - $(date)" > security-report.txt
          echo "Repository: ${{ github.repository }}" >> security-report.txt
          echo "Commit: ${{ github.sha }}" >> security-report.txt
          echo "Status: PASSED" >> security-report.txt

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.txt
