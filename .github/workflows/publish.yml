name: Publish to npm (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.2.1) — must match package.json"
        required: true
        type: string

jobs:
  publish:
    name: Publish @forgespace/core
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches input
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [[ "$PACKAGE_VERSION" != "${{ inputs.version }}" ]]; then
            echo "❌ package.json version ($PACKAGE_VERSION) does not match input (${{ inputs.version }})"
            exit 1
          fi
          echo "✅ Version $PACKAGE_VERSION confirmed"

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
